name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  PYTHON_VERSION: '3.10'

jobs:
  core:
    name: Core (${{ matrix.job }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        job: [lint, typecheck, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff format (check)
        if: matrix.job == 'lint'
        run: ruff format --check .
      - name: Ruff lint
        if: matrix.job == 'lint'
        run: ruff check .
      - name: Mypy type check
        if: matrix.job == 'typecheck'
        run: mypy src/constelx
      - name: Pytest (parallel)
        if: matrix.job == 'tests'
        run: pytest -q -n auto
  physics:
    runs-on: ubuntu-24.04
    env:
      CONSTELX_RUN_PHYSICS_TESTS: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      - name: Install system deps (NetCDF, cmake, ninja)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libnetcdf-dev libnetcdf-c++4-dev cmake ninja-build
      - name: Install dependencies (physics extra)
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,physics]"
      - name: Pytest (physics, parallel)
        run: pytest -q -n auto
